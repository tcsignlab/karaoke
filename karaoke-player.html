<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke Kowalski</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Work+Sans:wght@400;600&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #FF1744;
      --secondary: #FFD600;
      --bg-dark: #0A0E27;
      --bg-medium: #1A1F3A;
      --bg-light: #2A2F4A;
      --text: #FFFFFF;
      --text-muted: #9BA3C1;
      --accent: #00E5FF;
      --success: #00E676;
    }
    
    body {
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, #0A0E27 0%, #1A1F3A 100%);
      color: var(--text);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    h1 {
      font-family: 'Bungee', cursive;
      font-size: 3.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .search-section {
      background: var(--bg-medium);
      padding: 2rem;
      border-radius: 20px;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .search-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .search-input {
      flex: 1;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid transparent;
      border-radius: 12px;
      background: var(--bg-light);
      color: var(--text);
      font-family: 'Work Sans', sans-serif;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .search-btn {
      padding: 1rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), #C4122F);
      color: var(--text);
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .search-btn:hover {
      transform: translateY(-2px);
    }
    
    .results-section {
      background: var(--bg-medium);
      padding: 2rem;
      border-radius: 20px;
      margin-bottom: 2rem;
      display: none;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .results-section.visible {
      display: block;
    }
    
    .section-header {
      position: sticky;
      top: -2rem;
      background: var(--bg-medium);
      z-index: 10;
      padding: 0 0 1rem 0;
      margin: 0 0 1.5rem 0;
      border-bottom: 2px solid var(--bg-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .section-header h2 {
      font-family: 'Bungee', cursive;
      font-size: 1.5rem;
      color: var(--secondary);
    }
    
    .video-item {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background: var(--bg-light);
      border-radius: 12px;
      border: 2px solid transparent;
    }
    
    .video-item:hover {
      border-color: var(--primary);
    }
    
    .video-thumbnail {
      width: 120px;
      height: 90px;
      border-radius: 8px;
    }
    
    .video-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .video-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .video-channel {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    .video-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-self: center;
    }
    
    .add-btn, .play-btn {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      white-space: nowrap;
    }
    
    .add-btn {
      background: var(--accent);
      color: #000;
    }
    
    .play-btn {
      background: var(--primary);
      color: var(--text);
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .playlist-section {
      background: var(--bg-medium);
      padding: 2rem;
      border-radius: 20px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .clear-btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: transparent;
      color: var(--primary);
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .clear-btn:hover {
      background: var(--primary);
      color: var(--text);
    }
    
    .playlist-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      margin-bottom: 0.75rem;
      background: var(--bg-light);
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    
    .playlist-item.active {
      border-color: var(--primary);
      background: linear-gradient(135deg, rgba(255, 23, 68, 0.2), rgba(255, 23, 68, 0.1));
    }
    
    .playlist-number {
      font-family: 'Bungee', cursive;
      font-size: 1.2rem;
      color: var(--secondary);
      min-width: 30px;
      text-align: center;
    }
    
    .remove-btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      border: none;
      border-radius: 6px;
      background: rgba(255, 23, 68, 0.2);
      color: var(--primary);
      cursor: pointer;
      margin-left: auto;
    }
    
    .remove-btn:hover {
      background: var(--primary);
      color: var(--text);
    }
    
    .player-section {
      background: var(--bg-medium);
      padding: 2rem;
      border-radius: 20px;
      display: none;
      margin-bottom: 2rem;
    }
    
    .player-section.visible {
      display: block;
    }
    
    .player-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 12px;
      background: #000;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    
    .player-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .now-playing {
      text-align: center;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 12px;
    }
    
    .now-playing h3 {
      font-size: 1.2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    
    .countdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 14, 39, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    
    .countdown-overlay.active {
      display: flex;
    }
    
    .countdown-number {
      font-family: 'Bungee', cursive;
      font-size: 15rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 2rem;
    }
    
    .countdown-message {
      font-size: 2rem;
      color: var(--text);
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    
    .countdown-next-title {
      font-size: 2rem;
      color: var(--accent);
      font-weight: 700;
      text-align: center;
      margin-top: 1rem;
    }
    
    .get-ready {
      font-family: 'Bungee', cursive;
      font-size: 5rem;
      background: linear-gradient(135deg, var(--accent), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .skip-countdown {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      font-size: 1rem;
      border: 2px solid var(--text-muted);
      border-radius: 12px;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .skip-countdown:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }
    
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid var(--bg-light);
    }
    
    .tab-btn {
      flex: 1;
      padding: 0.75rem;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-bottom: 3px solid transparent;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .tab-btn.active {
      color: var(--secondary);
      border-bottom-color: var(--secondary);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>KARAOKE Kowalski</h1>
      <p class="subtitle">Garbage Karaoke Theater</p>
    </header>
    
    <div class="search-section">
      <form class="search-form" id="searchForm">
        <input type="text" class="search-input" id="searchInput" placeholder="Search for karaoke songs" required />
        <button type="submit" class="search-btn">ðŸŽ¤ Search</button>
      </form>
    </div>
    
    <div class="results-section" id="resultsSection">
      <div class="section-header">
        <h2>Search Results</h2>
      </div>
      <div id="resultsContainer"></div>
    </div>
    
    <div class="main-content">
      <div class="playlist-section">
        <div class="section-header">
          <h2>Queue</h2>
          <button class="clear-btn" id="clearPlaylist" style="display:none;">Clear</button>
        </div>
        <div class="tabs">
          <button class="tab-btn active" onclick="switchTab('playlist')">Playlist</button>
          <button class="tab-btn" onclick="switchTab('recent')">Recently Played</button>
        </div>
        <div id="playlistTab" class="tab-content active">
          <div id="playlistContainer">
            <div class="empty-state">
              <p>Your playlist is empty<br/>Add songs from search results!</p>
            </div>
          </div>
        </div>
        <div id="recentTab" class="tab-content">
          <div class="section-header" style="margin-bottom:1rem;padding-bottom:0;border:none;">
            <h2 style="font-size:1rem;">History</h2>
            <button class="clear-btn" id="clearRecent" style="display:none;font-size:0.8rem;padding:0.4rem 0.8rem;">Clear</button>
          </div>
          <div id="recentContainer">
            <div class="empty-state">
              <p>No recently played songs</p>
            </div>
          </div>
        </div>
      </div>
      
      <div style="background:var(--bg-medium);padding:2rem;border-radius:20px;">
        <h2 style="font-family:'Bungee',cursive;color:var(--secondary);margin-bottom:1rem;">Browse Hits</h2>
        <div style="display:flex;flex-wrap:wrap;gap:0.5rem;">
          <button onclick="loadDecade('2020s')" style="padding:0.5rem 1rem;background:var(--bg-light);color:var(--text);border:2px solid var(--accent);border-radius:8px;cursor:pointer;">2020s</button>
          <button onclick="loadDecade('2010s')" style="padding:0.5rem 1rem;background:var(--bg-light);color:var(--text);border:2px solid var(--accent);border-radius:8px;cursor:pointer;">2010s</button>
          <button onclick="loadDecade('2000s')" style="padding:0.5rem 1rem;background:var(--bg-light);color:var(--text);border:2px solid var(--accent);border-radius:8px;cursor:pointer;">2000s</button>
          <button onclick="loadDecade('1990s')" style="padding:0.5rem 1rem;background:var(--bg-light);color:var(--text);border:2px solid var(--accent);border-radius:8px;cursor:pointer;">1990s</button>
          <button onclick="loadDecade('1980s')" style="padding:0.5rem 1rem;background:var(--bg-light);color:var(--text);border:2px solid var(--accent);border-radius:8px;cursor:pointer;">1980s</button>
        </div>
      </div>
    </div>
    
    <div class="player-section" id="playerSection">
      <div class="player-wrapper">
        <div id="player"></div>
      </div>
      <div class="now-playing" id="nowPlaying">
        <h3>Now Playing</h3>
        <p>-</p>
      </div>
    </div>
  </div>

  <div class="countdown-overlay" id="countdownOverlay">
    <div style="text-align:center;">
      <div class="countdown-number" id="countdownNumber">15</div>
      <div class="countdown-message" id="countdownMessage">Next Song Starting In...</div>
      <div class="countdown-next-title" id="nextSongTitle">-</div>
    </div>
    <button class="skip-countdown" onclick="skipCountdown()">Skip Countdown</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const API_KEY = 'AIzaSyArfj96JD0bjLbSUMrmo_8MgFmljAKDISk';
    const PRIORITY_CHANNELS = ['Sing King', 'KaraFun', 'Stingray Karaoke'];
    
    let player;
    let playlist = [];
    let recentlyPlayed = [];
    let currentVideoIndex = -1;
    let searchResults = [];
    let countdownInterval = null;
    
    // YouTube Player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }
    
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('playerSection').classList.remove('visible');
        startCountdown();
      }
    }
    
    // Search
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;
      
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=${encodeURIComponent(query + ' karaoke')}&type=video&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        searchResults = data.items.map(item => ({
          id: item.id.videoId,
          title: item.snippet.title,
          channel: item.snippet.channelTitle,
          thumbnail: item.snippet.thumbnails.medium.url
        }));
        
        displayResults();
      } catch (error) {
        console.error('Search error:', error);
      }
    });
    
    function displayResults() {
      const container = document.getElementById('resultsContainer');
      const section = document.getElementById('resultsSection');
      
      if (searchResults.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>No results found</p></div>';
        return;
      }
      
      container.innerHTML = searchResults.map(video => `
        <div class="video-item">
          <img src="${video.thumbnail}" class="video-thumbnail" />
          <div class="video-info">
            <div class="video-title">${escapeHtml(video.title)}</div>
            <div class="video-channel">${escapeHtml(video.channel)}</div>
          </div>
          <div class="video-actions">
            <button class="play-btn" onclick="promptPlayVideo('${video.id}', '${escapeHtml(video.title)}', '${escapeHtml(video.channel)}')">â–¶ Play</button>
            <button class="add-btn" onclick="addToPlaylist('${video.id}', '${escapeHtml(video.title)}', '${escapeHtml(video.channel)}')">+ Add</button>
          </div>
        </div>
      `).join('');
      
      section.classList.add('visible');
    }
    
    // Play/Add functions
    function promptPlayVideo(id, title, channel) {
      if (confirm(`Play "${title}" now?`)) {
        playVideo(id, title, channel);
      }
    }
    
    function playVideo(id, title, channel) {
      player.loadVideoById(id);
      document.getElementById('playerSection').classList.add('visible');
      document.getElementById('nowPlaying').innerHTML = `<h3>Now Playing</h3><p><strong>${title}</strong><br/>${channel}</p>`;
      
      // Scroll to player
      document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth' });
      
      // Add to recent
      addToRecent(id, title, channel);
    }
    
    function addToPlaylist(id, title, channel) {
      if (playlist.some(item => item.id === id)) return;
      
      playlist.push({ id, title, channel });
      updatePlaylistDisplay();
      saveData();
    }
    
    function addToRecent(id, title, channel) {
      recentlyPlayed = recentlyPlayed.filter(item => item.id !== id);
      recentlyPlayed.unshift({ id, title, channel });
      if (recentlyPlayed.length > 50) recentlyPlayed.splice(50);
      updateRecentDisplay();
      saveData();
    }
    
    // Display updates
    function updatePlaylistDisplay() {
      const container = document.getElementById('playlistContainer');
      const clearBtn = document.getElementById('clearPlaylist');
      
      if (playlist.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>Your playlist is empty</p></div>';
        clearBtn.style.display = 'none';
        return;
      }
      
      clearBtn.style.display = 'block';
      container.innerHTML = playlist.map((video, index) => `
        <div class="playlist-item ${index === currentVideoIndex ? 'active' : ''}" onclick="playFromPlaylist(${index})">
          <div class="playlist-number">${index + 1}</div>
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-channel">${video.channel}</div>
          </div>
          <button class="remove-btn" onclick="event.stopPropagation();removeFromPlaylist(${index})">âœ•</button>
        </div>
      `).join('');
    }
    
    function updateRecentDisplay() {
      const container = document.getElementById('recentContainer');
      const clearBtn = document.getElementById('clearRecent');
      
      if (recentlyPlayed.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>No recently played songs</p></div>';
        clearBtn.style.display = 'none';
        return;
      }
      
      clearBtn.style.display = 'block';
      container.innerHTML = recentlyPlayed.map(video => `
        <div class="playlist-item" onclick="promptPlayVideo('${video.id}', '${escapeHtml(video.title)}', '${escapeHtml(video.channel)}')">
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-channel">${video.channel}</div>
          </div>
        </div>
      `).join('');
    }
    
    function playFromPlaylist(index) {
      currentVideoIndex = index;
      const video = playlist[index];
      playVideo(video.id, video.title, video.channel);
      updatePlaylistDisplay();
    }
    
    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      if (index < currentVideoIndex) currentVideoIndex--;
      else if (index === currentVideoIndex) currentVideoIndex = -1;
      updatePlaylistDisplay();
      saveData();
    }
    
    // Clear buttons
    document.getElementById('clearPlaylist').addEventListener('click', () => {
      if (confirm('Clear entire playlist?')) {
        playlist = [];
        currentVideoIndex = -1;
        updatePlaylistDisplay();
        saveData();
      }
    });
    
    document.getElementById('clearRecent').addEventListener('click', () => {
      if (confirm('Clear recently played?')) {
        recentlyPlayed = [];
        updateRecentDisplay();
        saveData();
      }
    });
    
    // Countdown
    function startCountdown() {
      if (playlist.length === 0) return;
      
      let nextIndex = currentVideoIndex + 1;
      if (nextIndex >= playlist.length) nextIndex = 0;
      
      const nextVideo = playlist[nextIndex];
      if (!nextVideo) return;
      
      const overlay = document.getElementById('countdownOverlay');
      const numberEl = document.getElementById('countdownNumber');
      const messageEl = document.getElementById('countdownMessage');
      const titleEl = document.getElementById('nextSongTitle');
      
      overlay.classList.add('active');
      titleEl.textContent = `${nextVideo.title} - ${nextVideo.channel}`;
      
      let timeLeft = 15;
      const updateCountdown = () => {
        if (timeLeft <= 5) {
          numberEl.style.display = 'none';
          messageEl.innerHTML = '<div class="get-ready">Get Ready To Sing!</div>';
        } else {
          numberEl.style.display = 'block';
          numberEl.textContent = timeLeft;
          messageEl.textContent = 'Next Song Starting In...';
        }
        
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(countdownInterval);
          stopCountdown();
          playNext();
        }
      };
      
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }
    
    function stopCountdown() {
      clearInterval(countdownInterval);
      document.getElementById('countdownOverlay').classList.remove('active');
      document.getElementById('countdownNumber').style.display = 'block';
    }
    
    function skipCountdown() {
      stopCountdown();
      playNext();
    }
    
    function playNext() {
      if (playlist.length === 0) return;
      currentVideoIndex++;
      if (currentVideoIndex >= playlist.length) currentVideoIndex = 0;
      playFromPlaylist(currentVideoIndex);
    }
    
    // Tabs
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      if (tab === 'playlist') {
        document.querySelector('.tab-btn:first-child').classList.add('active');
        document.getElementById('playlistTab').classList.add('active');
      } else {
        document.querySelector('.tab-btn:last-child').classList.add('active');
        document.getElementById('recentTab').classList.add('active');
      }
    }
    
    // Decade loader (simplified)
    async function loadDecade(decade) {
      alert(`Loading ${decade} hits (feature coming soon)`);
    }
    
    // Utilities
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function saveData() {
      localStorage.setItem('playlist', JSON.stringify(playlist));
      localStorage.setItem('recent', JSON.stringify(recentlyPlayed));
    }
    
    function loadData() {
      try {
        const saved = localStorage.getItem('playlist');
        const recent = localStorage.getItem('recent');
        if (saved) {
          playlist = JSON.parse(saved);
          updatePlaylistDisplay();
        }
        if (recent) {
          recentlyPlayed = JSON.parse(recent);
          updateRecentDisplay();
        }
      } catch (e) {
        console.error('Load error:', e);
      }
    }
    
    loadData();
  </script>
</body>
</html>
